<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="appclick.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
     href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
     rel="stylesheet"
     />
 <body>
    <nav >
        <div class="home-page">
            <div class="login-section">
              <div class="logo-sec"> 
                 <img src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png" 
                    alt="logo-image"/>
                </div>
               <form>
                 <label for="username"> User Login</label>
                 <div class="input-container">
                    <input type="text" id="Username" placeholder="Username">
                     <i class="fa-solid fa-envelope"></i>
                 </div>
                 <div class="input-container">
                    <input type="password" id="Password" placeholder="Password">
                     <i class="fa-solid fa-lock"></i>
                 </div>
                 <button class="sign-in">Sign in</button>
                 <div class="forgot-password-con">
                    <i class="fa-solid fa-key-skeleton"></i>
                    <a class="forgot-password">Forgot password</a>
                 </div>
               </form>
            </div>
         <div class="image-section">
                <img src="https://appclick.ng/portal/uploads/school_content/login_image/1690229717-162752723964bedbd546018!Stay-Ahead-in-the-Coding-World-with-These-Programming-Laptop-2.jpg"/>
            </div>
            
        </div>
    </nav> 
</body>
</html>
